<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Lab 10 - Aileen Profir</title>
<style>
html,
    body,
    #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
    }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>

    <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "dojo/domReady!"

    ], function(Map, MapView, FeatureLayer, Legend, LayerList) {

        var map = new Map({
            basemap: "streets",
        });

        var view = new MapView({
            container: "viewDiv",
            map: map,
            zoom: 12,
            center: [-96.75, 43.55] // longitude, latitude
        });

        var schoolPopup = {
            title: "Sioux Falls Schools",
            content: [{
                type: "fields",
                fieldInfos:[{
                    fieldName: "SCHOOLNAME",
                    label: "School Name",
                    visible: true
                    }, {
                    fieldName: "ADDRESS",
                    label: "Address",
                    visible: true
                }, {
                    fieldName: "DISTRCTNAME",
                    label: "School District",
                    visible: true
                },{
                    fieldName: "SCHOOLTYPE",
                    label: "Type",
                    visible: true
                }]
            }]
        };

        var elemDstrctPopup = {
            title: "Elementary School Districts",
            content: [{
                type: "fields",
                fieldInfos:[{
                    fieldName: "DISTRCTNAME",
                    label: "School District",
                    visible: true
                },{
                    fieldName: "SCHOOLAREA",
                    label: "Area",
                    visible: true,
                    format: {
                        digitSeparator: true,
                        places: 2
                    }
                }]
            }]
        };

        var elemZonesPopup = {
            title: "Elementary School Bus Zones",
            content: [{
                type: "fields",
                fieldInfos:[{
                    fieldName: "DISTRCTNAME",
                    label: "School District",
                    visible: true
                },{
                    fieldName: "SCHOOLAREA",
                    label: "Area",
                    visible: true,
                    format: {
                        digitSeparator: true,
                        places: 2
                    }
                }]
            }]
        };

        var schoolsRenderer = {
            type: "unique-value",
            field: "SCHOOLTYPE",
            defaultSymbol: {type: "simple-marker", color: "black", style: "square", size: "10px"},
            uniqueValueInfos: [{
                value: "Elementary",
                symbol: {
                    type: "simple-marker",
                    color: "blue",
                    style: "square",
                    size: "10px"
                }
            }, {
                value: "Middle",
                symbol: {
                    type: "simple-marker",
                    color: "red",
                    style: "square",
                    size: "10px"
                }
            }, {
                value: "High",
                symbol: {
                    type: "simple-marker",
                    color: "green",
                    style: "square",
                    size: "10px"
                }
            }]
        };

        var schools = new FeatureLayer ({
            url: "https://gis2.siouxfalls.org/arcgis/rest/services/Data/Education/MapServer/9/query?outFields=*&where=1%3D1",
            renderer: schoolsRenderer,
            popupTemplate: schoolPopup,
            id: "Schools"
        });

        var elemDistricts = new FeatureLayer({
            url: "https://gis2.siouxfalls.org/arcgis/rest/services/Data/Education/MapServer/5/query?outFields=*&where=1%3D1",
            popupTemplate: elemDstrctPopup,
            id: "Elementary School Districts"
        });

        var elemZones = new FeatureLayer ({
            url: "https://gis2.siouxfalls.org/arcgis/rest/services/Data/Education/MapServer/2/query?outFields=*&where=1%3D1",
            popupTemplate: elemZonesPopup,
            id: "Elementary School Bus Zones"
        });

        map.add(elemDistricts);
        map.add(elemZones);
        map.add(schools);

        var legend = new Legend ({
            view: view,
            layerInfos: [{
                layer: schools,
                title: "Sioux Falls Schools"
            }]
        });
        view.ui.add(legend, "bottom-left");

        var layerList = new LayerList({
                view: view
             });
            view.ui.add(layerList, {
                position: "top-right"
            });
        });
</script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
